<script>
    let numbers = [10, 25, 7, 100, 3];
    let largeNum;
    for(let i = 0; i<numbers.length; i++){
        if(numbers[i] > numbers[i+1]){
            largeNum = numbers[i];
        }
    }
    document.write(largeNum + "이 제일 큰 수 입니다.");
</script>
