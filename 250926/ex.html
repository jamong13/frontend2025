<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        문제 1. 산술 연산자
        다음 코드 실행 결과를 쓰시오.

        let a = 10;
        let b = 3;
        console.log(a + b);
        console.log(a % b);
        console.log(a ** b);
        👉 예상 출력? 13 1 1000

        문제 2. 비교 연산자
        아래 코드의 출력 결과를 예측하시오.

        let x = 5;
        let y = "5";

        console.log(x == y);   // (1)
        console.log(x === y);  // (2)
        console.log(x != y);   // (3)
        console.log(x !== y);  // (4)

        (1)true
        (2)false
        (3)false
        (4)true
        

        문제 3. 논리 연산자
        다음 코드의 실행 결과를 쓰시오.

        let age = 20;
        let isStudent = false;

        console.log(age > 18 && isStudent);  // (1)
        console.log(age > 18 || isStudent);  // (2)
        console.log(!isStudent);             // (3)

        (1)false
        (2)true
        (3)true
        

        문제 4. 대입(복합 대입) 연산자
        아래 코드 실행 후 변수 num의 값은 무엇인가?

        let num = 10;
        num += 5;
        num *= 2;
        num -= 4;
        num /= 2;
        console.log(num);

        13

        문제 5. 삼항 연산자
        아래 코드 실행 결과를 쓰시오.

        let score = 75;
        let result = (score >= 80) ? "합격" : "불합격";
        console.log(result);

        불합격
    -->
</body>
</html>
