<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //초기, 조건, 증감식
        var sum = 0;
        for(var i = 1; i <= 100; i++){
            document.write(i+"<br/>");
            sum = sum +1;
        }
        document.write("1~100까지 합 : " + sum);
    </script>
</body>
</html>
