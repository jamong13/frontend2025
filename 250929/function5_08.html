<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var all = function(a,b)와 var all = (a, b) => 동일
        //리액트에서 많이 쓰는 화살표함수
        var all = (a,b) =>{
            var result;
            a > b ? result = 'a' : result = 'b';
            return result;
        }
        console.log(all(7,10));    
    </script>
</body>
</html>
