<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num;
        for(num = 1; num <= 10; num++){
            if(num == 4){
                break;
            }//num == 4(조건이 참일 때) break를 만나면 더 이상 아래 내용을 수행하지 않고 완전히 for문을 빠져 나옴
            document.write(num, " , ");
        }
    </script>
</body>
</html>
