<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("숫자를 입력하세요"));
        switch(num%2){
            case 1:
                console.log("홀수입니다.");
                break;
            case 0:
                alert("짝수입니다.");
                break;
            default:
                console.log("숫자가 아닙니다.");
        }
    </script>
</body>
</html>
