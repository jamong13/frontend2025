<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-content{
            display: none;
        }
        .tab-content.active{
            display: block;
        }
    </style>
</head>
<body>
    <h2>탭 메뉴 예제</h2>

    <!-- 탭 버튼 -->
    <div class="tab-buttons">
        <button class="tab-link active" data-tab="tab1" onclick="changeBtn('tab1')">🍎 사과</button>
        <button class="tab-link" data-tab="tab2" onclick="changeBtn('tab2')">🍌 바나나</button>
        <button class="tab-link" data-tab="tab3" onclick="changeBtn('tab3')">🍇 포도</button>
    </div>

    <!-- 탭 내용 -->
    <div id="tab1" class="tab-content active">사과는 빨갛고 달콤합니다.</div>
    <div id="tab2" class="tab-content">바나나는 노랗고 길쭉합니다.</div>
    <div id="tab3" class="tab-content">포도는 보라색이고 송이로 열립니다.</div>
</body>
</html>
<script>
    function changeBtn(tab){
        const allTabLink = document.querySelectorAll(".tab-link");
        const allTabContent = document.querySelectorAll(".tab-content");
        allTabLink.forEach(function(link){
            link.classList.remove("active");
        });
        allTabContent.forEach(function(content){
            content.classList.remove("active");
        });
        
        const selectedTab = document.getElementsByClassName(".tab-link");
        const selectedName = selectedTab.getElementsByTagName("data-tab");
        selectedTab.classList.add('active');
        const selectedContent = document.getElementById(tab);
        selectedContent.classList.add('active');   
             
    }
    
</script>
