<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function test(){// 함수 스코프 var 함수 안에서 값이 유효
            if(true){ // 블록스코프 : if for 같은 중괄호 안에서 유효
                var a = 1;
                let b = 2;
                const c = 3;
                console.log('블록 내부:', a, b, c); //1 2 3
            }
            console.log('함수블록 외부:', a);
            // var는 함수 스코프(함수 내부에서는 유효함)

            // let과 const는 블록 스코프(if문 안에서만 유효함)
            console.log(b);
            console.log(c);
        }
        
        test();
    </script>
</body>
</html>
