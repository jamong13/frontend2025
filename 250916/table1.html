<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- border는 테두리 현재는 거의 쓰지 않는다. -->
    <table border="1">
        <!-- tr 줄 또는 행 -->
        <tr>
            <!-- td는 칸 또는 열 -->
            <td>과목</td>
            <td>html</td>
            <td>css</td>
            <td>javascript</td>
            <td>JQuery</td>
        </tr>
        <tr>
            <td>난이도</td>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다.</td>
        </tr>
    </table>
</body>
</html>
