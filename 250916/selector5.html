<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{background-color: red;}
        /* p{background-color: red;} */
        h1 + p{background-color: blue;}
        /* 친구선택자, 형제선택자 */
        h1 + p + p{background-color: yellow;}
    </style>
</head>
<body>
    <h1>나는 빨간색</h1>
    <p>나는 파란색</p>
    <p>나는 노란색</p>
</body>
